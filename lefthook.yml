pre-commit:
  parallel: true
  jobs:
    - name: fmt
      run: pnpm run fmt {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: tsgo_check
      run: pnpm run type:check
      glob: "*.{js,ts,jsx,tsx}"

    - name: rubocop
      glob: "*.rb"
      exclude:
        - config/application.rb
        - config/routes.rb
      run: bundle exec rubocop --force-exclusion {all_files}
